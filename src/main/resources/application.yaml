
spring:
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    hikari:
      maximum-pool-size: 4
    url: ${db-url:jdbc:postgresql://localhost:5432/ferploy}
    username: ${db-username:postgres}
    password: ${db-password:postgres}
    driver-class-name: org.postgresql.Driver
